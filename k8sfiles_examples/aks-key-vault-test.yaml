kind: Pod
apiVersion: v1
metadata:
  name: aks-key-vault-test
spec:
  containers:
    - name: busybox
      image: registry.k8s.io/e2e-test-images/busybox:1.29-1
      command:
        - "/bin/sleep"
        - "10000"
      volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
      env:
        - name: MYSECRET
          valueFrom:
            secretKeyRef:
              name: aks-secret-provider-secret
              key: mysecret
  volumes:
    - name: secrets-store
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "aks-secret-provider"
